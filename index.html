<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#F8F8F0">
  <meta name="description" content="TENGA Wellness â€“ mobile-first cafe menu designed for time recovery. Find items in 3 clicks.">
  <title>TENGA Wellness</title>
  <link rel="stylesheet" href="tenga-windsurf.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <noscript>JavaScript is required for interactive features and event logging.</noscript>
</head>
<body>
  <div id="splash" class="splash" aria-hidden="true">
    <div class="splash-content">
      <div class="line" aria-label="Loading TENGA">
        <span class="brand-splash">TENGA</span>
        <span class="dots-mask"><span class="dots">............................................................</span><span class="brand-repeat">TENGA</span><span class="dots">............................................................</span></span>
      </div>
    </div>
  </div>

  <a class="skip-link" href="#categories">Skip to categories</a>

  <header class="app-header" role="banner">
    <div class="search-wrap glass">
      <input type="search" id="search-input" placeholder="Find what you need in 3 clicks" aria-label="Search menu">
    </div>
    <nav id="categories" class="category-bar" aria-label="Menu categories" role="navigation">
      <button type="button" class="cat-btn" data-category="smoothies">Smoothies</button>
      <button type="button" class="cat-btn active" data-category="bowls">Bowls</button>
      <button type="button" class="cat-btn" data-category="snacks">Snacks</button>
    </nav>
  </header>

  <main id="main" class="app-main" role="main">
    <div id="menu-list" class="menu-list" role="list"></div>
  </main>

  <footer class="app-footer" role="contentinfo">
    <div class="qr-container glass">
      <div class="qr-placeholder" aria-label="QR code linking to TENGA website"></div>
      <p class="qr-caption">Scan to visit tengaweb.netlify.app</p>
    </div>
  </footer>

  <div id="announcer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

  <script src="tenga-windsurf.js" defer></script>
</body>
</html>
